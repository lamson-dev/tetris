<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>Hack U - "Simple" Tetris</title>
		
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Revalia' rel='stylesheet' type='text/css'>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/tetris.css" type="text/css" rel="stylesheet">
		
	</head>
	
	<body>
		<h1 id="heading" class="banner">"SIMPLE" TETRIS</h1>
		
		<div id="main">
		
			<div id="leftsidebar">
			
				<h4>Next Piece</h2>

				<div id="nextpiecebox" class="sidebarbox">
					
				</div>
				
				<button id="reset" class="btn btn-large btn-primary">Reset</button>
				<br>
				<br>
				<button id="stop" class="btn btn-large btn-danger">Stop</button>
					
			</div>
			
			<div id="rightsidebar">
			
				<h4>Score</h2>
				
				<div id="scorebox" class="sidebarbox">
					<p id="score">0</p>
				</div>
				
				<div id="settings" class ="sidebarbox">
					<span>
					<form>
					 	<label class="checkbox">
						 	<input type="checkbox" id="hard">Hard Mode
						</label>
						
					</form>
					</span>
				</div>
				
			</div>
			
			<div id="mainbox">
				<div id = "gameover" class="banner">GAME OVER</div>
			</div>
		
		</div>
