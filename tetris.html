

<!DOCTYPE html>
<html>	
	<head>
		<title>Hack U - "Simple" Tetris</title>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"
			type="text/javascript"></script>
		<script src="tetris.js" type="text/javascript"></script>

	<body>
		<h1><span>"SIMPLE" TETRIS</span></h1>
		
		<button id="reset">Reset</button>
		<button id="stop">Stop</button>

		<div id="main">
		
			<div id="leftsidebar">
			
				<h2>Next Piece</h2>

				<div id="nextpiecebox" class="sidebarbox">
					
					<!-- <p id="nextpiece"></p>-->
				</div>
					
			</div>
			
			<div id="rightsidebar">
			
				<h2>Score</h2>
				
				<div id="scorebox" class="sidebarbox">
					<p id="score">0</p>
				</div>
				
				<div id="settings" class ="sidebarbox">
				<form>
					<input type="checkbox" id="hard">Hard Mode
				</form>
				</div>
				
			</div>
			
			<div id="mainbox">
			
			</div>
		
		</div>
